<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch Web Application</title>
  <style>
    /* Base Styles */
    :root {
      --bg-color: #0f2027;
      --text-color: #fff;
      --card-bg: rgba(255, 255, 255, 0.1);
      --button-gradient: linear-gradient(135deg, #00c6ff, #0072ff);
    }

    body.light {
      --bg-color: #f0f0f0;
      --text-color: #111;
      --card-bg: rgba(0, 0, 0, 0.1);
      --button-gradient: linear-gradient(135deg, #ff9966, #ff5e62);
    }

    /* Page Setup */
    body {
      background: var(--bg-color);
      color: var(--text-color);
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      margin: 0;
      transition: background 0.5s ease, color 0.5s ease;
    }

    /* Main Container */
    .container {
      text-align: center;
      background: var(--card-bg);
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 0 25px rgba(0,0,0,0.4);
      width: 340px;
      backdrop-filter: blur(8px);
      transition: all 0.3s ease-in-out;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #themeToggle {
      background: none;
      border: none;
      color: var(--text-color);
      font-size: 1.5rem;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    #themeToggle:hover {
      transform: rotate(180deg);
    }

    /* Display */
    #display {
      font-size: 2.8rem;
      font-weight: 700;
      margin: 25px 0;
      letter-spacing: 2px;
      text-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    /* Buttons */
    .buttons {
      margin: 15px 0;
    }

    .buttons button {
      background: var(--button-gradient);
      border: none;
      color: white;
      padding: 10px 18px;
      margin: 8px;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 600;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .buttons button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }

    /* Laps */
    .laps {
      margin-top: 20px;
      text-align: left;
      max-height: 150px;
      overflow-y: auto;
    }

    .laps h3 {
      margin-bottom: 10px;
    }

    .laps ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .laps li {
      background: rgba(255, 255, 255, 0.15);
      margin: 5px 0;
      padding: 8px;
      border-radius: 8px;
      font-family: monospace;
    }

    /* Footer */
    footer {
      margin-top: 20px;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    footer span {
      color: #00c6ff;
      font-weight: 600;
    }

    /* Responsive */
    @media (max-width: 400px) {
      .container {
        width: 90%;
        padding: 25px;
      }
      #display {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>‚è± Stopwatch</h1>
      <button id="themeToggle" title="Toggle Theme">üåó</button>
    </div>

    <div id="display">00:00:00:00</div>

    <div class="buttons">
      <button id="start">Start</button>
      <button id="pause">Pause</button>
      <button id="reset">Reset</button>
      <button id="lap">Lap</button>
    </div>

    <div class="laps">
      <h3>Lap Times</h3>
      <ul id="laps"></ul>
    </div>
  </div>

  <footer>Developed by <span>SkillCraft Intern</span></footer>

  <script>
    let hours = 0, minutes = 0, seconds = 0, milliseconds = 0;
    let timer;
    let running = false;

    // DOM Elements
    const display = document.getElementById("display");
    const startBtn = document.getElementById("start");
    const pauseBtn = document.getElementById("pause");
    const resetBtn = document.getElementById("reset");
    const lapBtn = document.getElementById("lap");
    const lapsContainer = document.getElementById("laps");
    const themeToggle = document.getElementById("themeToggle");

    // Event Listeners
    startBtn.addEventListener("click", startTimer);
    pauseBtn.addEventListener("click", pauseTimer);
    resetBtn.addEventListener("click", resetTimer);
    lapBtn.addEventListener("click", recordLap);
    themeToggle.addEventListener("click", toggleTheme);

    // Theme Toggle
    function toggleTheme() {
      document.body.classList.toggle("light");
    }

    // Start Timer
    function startTimer() {
      if (!running) {
        running = true;
        timer = setInterval(updateTime, 10);
      }
    }

    // Update Timer Logic
    function updateTime() {
      milliseconds += 10;
      if (milliseconds >= 1000) {
        milliseconds = 0;
        seconds++;
      }
      if (seconds >= 60) {
        seconds = 0;
        minutes++;
      }
      if (minutes >= 60) {
        minutes = 0;
        hours++;
      }
      displayTime();
    }

    // Display Time
    function displayTime() {
      display.textContent =
        `${pad(hours)}:${pad(minutes)}:${pad(seconds)}:${pad(Math.floor(milliseconds / 10))}`;
    }

    function pad(num) {
      return num < 10 ? "0" + num : num;
    }

    // Pause Timer
    function pauseTimer() {
      running = false;
      clearInterval(timer);
    }

    // Reset Timer
    function resetTimer() {
      running = false;
      clearInterval(timer);
      hours = minutes = seconds = milliseconds = 0;
      displayTime();
      lapsContainer.innerHTML = "";
    }

    // Record Lap
    function recordLap() {
      if (running) {
        const lapTime = display.textContent;
        const lapItem = document.createElement("li");
        lapItem.textContent = `Lap ${lapsContainer.children.length + 1}: ${lapTime}`;
        lapsContainer.appendChild(lapItem);
      }
    }
  </script>
</body>
</html>
